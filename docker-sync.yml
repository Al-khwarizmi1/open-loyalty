options:
  compose-file-path: 'docker-compose.yml'
  compose-dev-file-path: 'docker-compose.sync.yml'
  verbose: false
  rsync_image: 'eugenmayer/rsync'
  cli_mode: 'auto'

syncs:
  oloy-sync:
    notify_terminal: true
    src: './backend'
    dest: '/var/www/ol/backend'
    sync_host_ip: 'localhost'
    sync_host_port: 10871
    sync_excludes: ['var/cache', 'var/logs', 'var/sessions', 'vendor', 'var/bin', 'web/bundles']
    sync_args: '-v'
    sync_strategy: 'rsync'
    sync_user: 'www-data'
    sync_userid: '1000'
    sync_group: 'www-data'
    sync_groupid: '1000'
#    watch_excludes: ['.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore']
#    watch_args: '-v'
    watch_strategy: 'fswatch'